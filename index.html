<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Pranit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .sorry-container {
            text-align: center;
            color: #333;
        }
        .sorry-container h1 {
            font-size: 3em;
            color: #007bff;
            animation: float 2s infinite alternate ease-in-out;
        }
        .sorry-container h2 {
            font-size: 2em;
            color: #555;
            animation: float 2s infinite alternate-reverse ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            bottom: -80px;
            background: linear-gradient(45deg, #ff7b7b, #ffaeae);
            animation: balloon-float 6s infinite ease-in-out;
        }
        .string {
            width: 2px;
            height: 50px;
            background-color: #555;
            position: absolute;
            top: 70px;
            left: 24px;
        }
        @keyframes balloon-float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-800px) translateX(30px); opacity: 0; }
        }
        .balloon:nth-child(1) { left: 20%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 40%; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 60%; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 80%; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="sorry-container">
        <h1>Sorry, Pranit</h1>
        <h2>Let's be friends again!</h2>
    </div>
    <div id="balloons"></div>
    <script>
        const balloonContainer = document.getElementById("balloons");
        for (let i = 0; i < 4; i++) {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            const string = document.createElement("div");
            string.classList.add("string");
            balloon.appendChild(string);
            balloonContainer.appendChild(balloon);
        }
    </script>
</body>
</html>
